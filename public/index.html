<script>

  function showTime() {
    var timedata = new Date();
    var day = timedata.getDay();
    var date = timedata.getDate();
    var month = timedata.getMonth();
    var year = timedata.getFullYear();
    var hour = timedata.getHours();
    var minute = timedata.getMinutes();
    var second = timedata.getSeconds();

    switch (day) {
      case 0: day = "Minggu"; break;
      case 1: day = "Senin"; break;
      case 2: day = "Selasa"; break;
      case 3: day = "Rabu"; break;
      case 4: day = "Kamis"; break;
      case 5: day = "Jum\'at"; break;
      case 6: day = "Sabtu"; break;
      default: "Day Error";
    }

    switch (month) {
      case 0: month = "Januari"; break;
      case 1: month = "Februari"; break;
      case 2: month = "Maret"; break;
      case 3: month = "April"; break;
      case 4: month = "Mei"; break;
      case 5: month = "Juni"; break;
      case 6: month = "Juli"; break;
      case 7: month = "Agustus"; break;
      case 8: month = "September"; break;
      case 9: month = "Oktober"; break;
      case 10: month = "November"; break;
      case 11: month = "Desember"; break;
      default: "Month Error";
    }

    date = date < 10 ? "0" + date : date;
    hour = hour < 10 ? "0" + hour : hour;
    minute = minute < 10 ? "0" + minute : minute;
    second = second < 10 ? "0" + second : second;

    var date_data = day + ", " + date + " " + month + " " + year;
    var time_data = hour + " : " + minute + " : " + second;

    document.getElementById("date").innerHTML = date_data;
    document.getElementById("time").innerHTML = time_data;

    setTimeout(showTime, 1000);
  }
  document.addEventListener('DOMContentLoaded', showTime); 
</script>
